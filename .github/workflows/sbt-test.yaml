name: tests

on: [push]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: 'true'
      - uses: actions/setup-java@v1
        with:
          java-version: '11'
      - name: publish dependencies
        run: |
          ./publish-dependencies.sh
      - name: run tests
        run: |
          sbt compile test
